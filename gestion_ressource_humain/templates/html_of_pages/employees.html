<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des employés</title>
</head>
<body>
    <h2>Liste des employés</h2>
    <table >
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Salaire</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
